name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    name: Build and test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: SQLite-DNA/SqliteDna
          ref: feature/writable-virtual-tables-xupdate
          path: SQLite-DNA/SqliteDna
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build SqliteMd/SqliteMd.csproj -c Release --no-restore
      - name: Publish extension binary
        run: dotnet publish SqliteMd/SqliteMd.csproj --configuration Release --framework net7.0 --runtime win-x64 --self-contained false --output artifacts/windows-x64
      - name: Test
        run: dotnet test SqliteMd.Tests/SqliteMd.Tests.csproj -c Release --no-restore
