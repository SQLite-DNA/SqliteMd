name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    name: Build and test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build SqliteMd/SqliteMd.csproj -c Release --no-restore
      - name: Test
        run: dotnet test SqliteMd.Tests/SqliteMd.Tests.csproj -c Release --no-restore
