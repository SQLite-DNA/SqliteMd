name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    name: Publish release artifacts
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: SQLite-DNA/SqliteDna
          ref: feature/writable-virtual-tables-xupdate
          path: SQLite-DNA/SqliteDna
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore SqliteMd/SqliteMd.csproj SqliteMd.Tests/SqliteMd.Tests.csproj
      - name: Publish extension binary
        run: dotnet publish SqliteMd/SqliteMd.csproj --configuration Release --framework net7.0 --runtime win-x64 --self-contained false --output artifacts/windows-x64
      - name: Create release archive
        run: |
          Compress-Archive -Path artifacts/windows-x64/* -DestinationPath artifacts/windows-x64/SqliteMd-windows-x64.zip -Force
      - name: Run tests
        run: dotnet test SqliteMd.Tests/SqliteMd.Tests.csproj --configuration Release --no-restore
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlitemd-windows-x64
          path: |
            artifacts/windows-x64/SqliteMd.dll
            artifacts/windows-x64/SqliteMd.pdb
            artifacts/windows-x64/SqliteMd-windows-x64.zip
          if-no-files-found: error
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/windows-x64/SqliteMd.dll
            artifacts/windows-x64/SqliteMd.pdb
            artifacts/windows-x64/SqliteMd-windows-x64.zip
            RELEASE_NOTES.md
