name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish release artifacts
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore
      - name: Build extension
        run: dotnet build SqliteMd/SqliteMd.csproj --configuration Release --no-restore
      - name: Publish extension binary
        run: dotnet publish SqliteMd/SqliteMd.csproj --configuration Release --framework net7.0 --runtime win-x64 --self-contained false --output artifacts/windows-x64
      - name: Run tests
        run: dotnet test SqliteMd.Tests/SqliteMd.Tests.csproj --configuration Release --no-build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlitemd-windows-x64
          path: artifacts/windows-x64
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/windows-x64/*

